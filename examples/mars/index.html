<div id="globus"></div>
<script type="module">
    //import { layer,Globe, terrain } from './og/openglobus/dist/@openglobus/og.esm.js'
    import { Globe } from '../../src/og/Globe.js'
    import { XYZ } from '../../src/og/layer/XYZ.js'
    import { GlobusTerrain } from '../../src/og/terrain/GlobusTerrain.js'
    import { ToggleWireframe } from '../../src/og/control/ToggleWireframe.js'
    import { CanvasTiles } from '../../src/og/layer/CanvasTiles.js';
    //const { XYZ } = layer
    //const { GlobusTerrain } = terrain

    const osm = new XYZ("OpenStreetMap", {
        isBaseLayer: true,
        url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        visibility: true,
    });

    const globus = new Globe({
        target: "globus", // a HTMLDivElement which its id is `globus`
        name: "Earth",
        terrain: new GlobusTerrain(),
        layers: [osm],
        autoActivated: true,
        viewExtent: [5.56707, 45.15679, 5.88834, 45.22260]
    })
</script>
